    <script>
    function switchStatus(num) {
        num = parseInt(num);
        isDisabled = false;
        if (num > 0) {
            isDisabled = true;
        }
        $("#back").attr("disabled", !isDisabled);
        $("#forward").attr("disabled", isDisabled);

        debugger;
    }
    $(function() {
        $("body").append("<button id='back' onclick='switchStatus(-1)'>后退</button>");
        $("body").append("<button id='forward' onclick='switchStatus(1)'>前进</button>");
    })
    </script>
