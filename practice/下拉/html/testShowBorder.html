<BODY>
    <h6>[ example ]</h6>
    <div id="first"></div>
    <div>
        <textarea style="position: absolute; width: 636px; height: 212px; top: 390px; left: 102px" id="myshowborder" isdata="n"></textarea>
    </div>
    <script>
    </script>
    <script>
    var p;
    var myPrint = function() {
        var init = function() {
            $("#myshowborder").on("dblclick", clear);
        }
        var clear = function() {
            $("#myshowborder").val("");
        }
        var print = function(newContent) {
            debugger;
            newContent = (newContent && typeof newContent === "object") ? JSON.stringify(newContent) : newContent;
            var content = $("#myshowborder").val() + "\n" + newContent;
            $("#myshowborder").val(content);
        }
        init();
        debugger;
        return print;
    };
    $(function() {
        p = myPrint();
    })
    </script>
</BODY>
