<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="stage">
        <ul class="books-list">
            <li><img src="http://jjckb.xinhuanet.com/2016-05/20/135374404_14637120163591n.jpg"></li>
            <li><img src="http://jjckb.xinhuanet.com/2016-05/20/135374404_14637120163591n.jpg"></li>
            <li><img src="http://jjckb.xinhuanet.com/2016-05/20/135374404_14637120163591n.jpg"></li>
        </ul>
        <div class="desk"></div>
        <div class="desk-shadow"></div>
    </div>
    <style>
        body {
            background: #FFF;
        }

        ul {
            list-style: none;
        }

        .stage {
            position: relative;
            margin: 100px;
        }

        .desk {
            background: #eae1dc;
            width: 500px;
            height: 20px;
            position: absolute;
            bottom: -35px;
            border-bottom: 2px solid #f5ebe9;
            z-index: -1;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        .desk:after {
            content: "";
            background: #F2EDEA;
            width: 574px;
            position: absolute;
            height: 65px;
            -webkit-transform: perspective(300px) rotateX(50deg) translateX(-42px) translateY(-90px);
            transform: perspective(300px) rotateX(50deg) translateX(-42px) translateY(-90px);
        }

        .desk-shadow {
            position: absolute;
            bottom: -100px;
            z-index: -2;
            background: none;
            width: 510px;
            height: 65px;
            box-shadow: 0 56px 63px rgba(0, 0, 0, 0.3);
            -webkit-transform: perspective(300px) rotateX(33deg) translateX(3px) translateY(-90px);
            transform: perspective(300px) rotateX(33deg) translateX(3px) translateY(-90px);
        }

        .books-list li {
            position: relative;
            display: inline-block;
            margin-left: 12px;
            width: 130px;
            height: 134px;
            z-index: 2;
            overflow-y: hidden;
            overflow-x: visible;

        }

        .books-list li img {
            width: 100px;
            height: 134px;

        }

        .books-list li:after {
            content: "";
            position: absolute;
            overflow: hidden;
            right: 28px;
            bottom: 0px;
            width: 25px;
            height: 129px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
            -webkit-transform: perspective(300px) rotateX(29deg) rotateY(-61deg) rotateZ(-11deg) translateX(8px) translateY(8px);
            transform: perspective(300px) rotateX(29deg) rotateY(-61deg) rotateZ(-11deg) translateX(8px) translateY(8px);
            z-index: -1;
        }
    </style>

    <table>
        <tbody>
            <tr>
                <th><code>perspective: 250px;</code>
                </th>
                <th><code>perspective: 350px;</code>
                </th>
                <th><code>perspective: 500px;</code>
                </th>
            </tr>
            <tr>
                <td>
                    <div class="container">
                        <div class="cube pers250">
                            <div class="face front">1</div>
                            <div class="face back">2</div>
                            <div class="face right">3</div>
                            <div class="face left">4</div>
                            <div class="face top">5</div>
                            <div class="face bottom">6</div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="container">
                        <div class="cube pers350">
                            <div class="face front">1</div>
                            <div class="face back">2</div>
                            <div class="face right">3</div>
                            <div class="face left">4</div>
                            <div class="face top">5</div>
                            <div class="face bottom">6</div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="container">
                        <div class="cube pers500">
                            <div class="face front">1</div>
                            <div class="face back">2</div>
                            <div class="face right">3</div>
                            <div class="face left">4</div>
                            <div class="face top">5</div>
                            <div class="face bottom">6</div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <style>
        /* Shorthand classes for different perspective values */
        .pers250 {
            perspective: 250px;
            -webkit-perspective: 250px;
        }

        .pers350 {
            perspective: 350px;
            -webkit-perspective: 350px;
        }

        .pers500 {
            perspective: 500px;
            -webkit-perspective: 500px;
        }

        /* Define the container div, the cube div, and a generic face */
        .container {
            width: 200px;
            height: 200px;
            margin: 75px 0 0 75px;
            border: none;
        }

        .cube {
            width: 100%;
            height: 100%;
            backface-visibility: visible;
            perspective-origin: 150% 150%;
            transform-style: preserve-3d;
            -webkit-backface-visibility: visible;
            -webkit-perspective-origin: 150% 150%;
            -webkit-transform-style: preserve-3d;
        }

        .face {
            display: block;
            position: absolute;
            width: 100px;
            height: 100px;
            border: none;
            line-height: 100px;
            font-family: sans-serif;
            font-size: 60px;
            color: white;
            text-align: center;
        }

        /* Define each face based on direction */
        .front {
            background: rgba(0, 0, 0, 0.3);
            transform: translateZ(50px);
            -webkit-transform: translateZ(50px);
        }

        .back {
            background: rgba(0, 255, 0, 1);
            color: black;
            transform: rotateY(180deg) translateZ(50px);
            -webkit-transform: rotateY(180deg) translateZ(50px);
        }

        .right {
            background: rgba(196, 0, 0, 0.7);
            transform: rotateY(90deg) translateZ(50px);
            -webkit-transform: rotateY(90deg) translateZ(50px);
        }

        .left {
            background: rgba(0, 0, 196, 0.7);
            transform: rotateY(-90deg) translateZ(50px);
            -webkit-transform: rotateY(-90deg) translateZ(50px);
        }

        .top {
            background: rgba(196, 196, 0, 0.7);
            transform: rotateX(90deg) translateZ(50px);
            -webkit-transform: rotateX(90deg) translateZ(50px)
        }

        .bottom {
            background: rgba(196, 0, 196, 0.7);
            transform: rotateX(-90deg) translateZ(50px);
            -webkit-transform: rotateX(-90deg) translateZ(50px);
        }

        /* Make the table a little nicer */
        th,
        p,
        td {
            background-color: #EEEEEE;
            padding: 10px;
            font-family: sans-serif;
            text-align: left;
        }
    </style>

    <div class="container">
        <div class="cube">
            <div class="side"></div>
            <div class="side"></div>
            <div class="side"></div>
            <div class="side"></div>
            <div class="side"></div>
            <div class="side"></div>
        </div>
    </div>
    <style>
        body {
            background: #000;
        }

        div {
            box-sizing: border-box;
        }

        .container {
            width: 200px;
            margin: 100px auto;
            /* 视图距离 */
            perspective: 1000px;
            /* 视角位置 */
            perspective-origin: center;
        }

        /* 动画效果 */
        @keyframes myrotate {
            from {
                transform: rotateY(360deg);
            }

            to {
                transform: rotateY(0deg);
            }
        }

        .cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform: rotateY(0deg);
            /* 3d转换 必须和 transform一起使用 */
            transform-style: preserve-3d;
            /* 基点位置 X Y Z 轴 */
            transform-origin: center center -100px;
            /* 动画效果 */
            animation: myrotate 10s linear infinite paused;
        }

        .cube:hover {
            /* 开始动画 */
            animation-play-state: running;
        }

        .side {
            width: 200px;
            height: 200px;
            border: 2px solid rgb(30, 139, 242);
            background: rgba(30, 139, 242, 0.3);
            position: absolute;
        }

        .side:nth-child(2) {
            /* 基点位置 */
            transform-origin: bottom;
            transform: rotateX(90deg) translateZ(200px);
        }

        .side:nth-child(3) {
            transform-origin: right;
            transform: rotateY(-90deg) translateZ(200px);
        }

        .side:nth-child(4) {
            transform-origin: top;
            transform: rotateX(-90deg) translateZ(200px);
        }

        .side:nth-child(5) {
            transform-origin: left;
            transform: rotateY(90deg) translateZ(200px);
        }

        .side:nth-child(6) {
            transform: translateZ(-200px);
        }
    </style>

    <div class="demo">
        <div class="cube show-default">
            <div class="cube-face is-front"><img src="https://rawcdn.githack.com/o2team/misc/gh-pages/o2/img/mms/s1/1.jpg"
                    alt="pic1" /></div>

            <div class="cube-face is-left"><img src="https://rawcdn.githack.com/o2team/misc/gh-pages/o2/img/mms/s1/4.jpg"
                    alt="pic4" /></div>
            <div class="cube-face is-top"><img src="https://rawcdn.githack.com/o2team/misc/gh-pages/o2/img/mms/s1/5.jpg"
                    alt="pic5" /></div>
            <div class="cube-face is-bottom"><img src="https://rawcdn.githack.com/o2team/misc/gh-pages/o2/img/mms/s1/6.jpg"
                    alt="pic6" /></div>
        </div>
    </div>

</body>

</html>
