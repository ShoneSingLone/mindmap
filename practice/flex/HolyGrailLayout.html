<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .HolyGrail {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        header,
        footer {
            flex: 1 0 auto;
            /* height: 100px; */
            background-color: #666666;
        }

        .HolyGrail-body {
            display: flex;
            flex: 3;
        }

        .HolyGrail-content {
            flex: 1;
            background-color: #d6d6d6;
        }

        .HolyGrail-nav,
        .HolyGrail-ads {
            /* 两个边栏的宽度设为12em */
            flex: 0 0 10%;
            background-color: #f63;
        }
        .HolyGrail-ads{
            /* width: 100px; */
        }

        .HolyGrail-nav {
            /* 导航放到最左边 */
            order: -1;
            background-color: #7bd;
        }

        @media (max-width: 500px) {
            .HolyGrail-body {
                flex-direction: column;
                flex: 3;
            }
            .HolyGrail-nav,
            .HolyGrail-ads,
            .HolyGrail-content {
                flex: 1;
            }
        }
    </style>
</head>

<body class="HolyGrail">
    <header>...</header>
    <div class="HolyGrail-body">

        <main class="HolyGrail-content">
            <pre> <style> pre{ height: 2034px; }</style> </pre>
        </main>
        <nav class="HolyGrail-nav">...</nav>
        <aside class="HolyGrail-ads">
            <div class="Media">
                <img class="Media-figure" style="height:25px;" src="https://avatars0.githubusercontent.com/u/15919400?v=4" alt="">
                <span class="Media-body">img class="Media-figure" style="height:25px;" src="https://avatars0.githubusercontent.com/u/15919400?v=4" alt=""</span>
            </div>
            <style>
                .Media {
                    display: flex;
                    align-items: flex-start;
                }

                .Media-figure {
                    margin: 1em;
                }

                .Media-body {
                    /* flex: 0; */
                }
            </style>
        </aside>
    </div>
    <footer>
        <div class="InputAddOn">
            <span class="InputAddOn-item">class="InputAddOn-item"</span>
            <input class="InputAddOn-field">
            <button class="InputAddOn-item">InputAddOn-item</button>
        </div>
        <style>
            .InputAddOn {
                display: flex;
                flex: 0 0 50%;
            }

            [class^="InputAddOn"] {
                flex: 2;
            }

            .InputAddOn-field {
                flex: 4;
            }
        </style>
    </footer>
</body>

</html>
