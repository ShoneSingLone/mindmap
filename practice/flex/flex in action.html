<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--     <link rel="stylesheet" href="./flex-style.css">
 -->
    <style>
        [class^="box"] {
            display: flex;
            flex-wrap: wrap;
            margin: 16px;
            padding: 4px;
            background-color: #e7e7e7;
            width: 104px;
            height: 104px;
            box-shadow: inset 0 5px white, inset 0 -5px #bbb, inset 5px 0 #d7d7d7, inset -5px 0 #d7d7d7;
            border-radius: 10%;
        }

        [class^="item"] {
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 4px;
            background-color: #333;
            box-shadow: inset 0 3px #111, inset 0 -3px #555;
        }
    </style>
    <script id="jquery_183" type="text/javascript" class="library" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <script>
        $(function () {
            let init = function* () {
                const TEMPLATE = $("#template").prop("outerHTML"),
                    //数组 记录要变化的属性值
                    flexDirection = [
                        "row",
                        "row-reverse",
                        "column",
                        "column-reverse"
                    ],
                    justifyContent = [
                        "flex-start",
                        "center",
                        "flex-end"
                        // "space-between",
                        // "space-around"
                    ],
                    alignItems = [
                        "flex-start",
                        "center",
                        "flex-end"
                        // "baseline",
                        // "stretc"
                    ];
                //for循环改变属性值
                $stamp = $("<div/>");
                let $template = $("#template");
                for (var iOut = 0; iOut < alignItems.length; iOut++) {
                    for (var iIn = 0; iIn < justifyContent.length; iIn++) {
                        // let $template = $(TEMPLATE);
                        yield $template
                            .css("justify-content", justifyContent[iIn])
                            .css("align-items", alignItems[iOut])
                            .find("div")
                            .html(iOut + "" + iIn);
                    }
                }
                return false;
            }
            let changePosition = init(),
                changePositionInterval = setInterval(() => {
                    let yieldResult = changePosition.next();
                    console.log(yieldResult.value);
                    if (yieldResult.done) {
                        clearInterval(changePositionInterval);
                    }
                }, 3000);

        })
    </script>
    <div class="container">

        <div id="template" class="box1">
            <label class="notice"></label>
            <div class="item"> </div>
        </div>
        <div>

        </div>
    </div>
</body>

</html>
