<template>
  <div v-show="isShowDetail">
    <div class="back-wrapper">
      <i class="icon-close back" @click="closeFood"></i>
    </div>
    <div class="food" ref="food">
      <div class="food-content">
        <div class="image-header">
          <img :src="foodImage" alt="image"> </div>
        <div class="content">
          <h1 class="title">{{food.name}}</h1>
          <div class="detail">
            <span class="sell-count">月售{{food.sellCount}}份</span>
            <span class="rating">好评率{{food.rating}}%</span>
          </div>
          <div class="price">
            <span class="now">￥{{food.price}}</span>
            <span class="old" v-show="food.oldPrice">{{food.oldPrice}}</span>
          </div>
          <div class="cartcontrol-wrapper">
            <cartcontrol :food="food"></cartcontrol>
          </div>
          <div class="buy" v-show="food.count===0||!food.count" @click.stop.prevent="foodAdd">加入购物车</div>
        </div>
        <split></split>
        <div class="info">
          <h1 class="title">商品信息</h1>
          <p class="text" v-show="food.info">{{food.info}}</p>
        </div>
        <split></split>
        <div class="rating">
          <h1 class="title">商品评价</h1>
          <ratingSelect :showFlag="showFlag" :selectType.sync="selectType" :onlyContent.sync="onlyContent" :desc="desc"
            :ratings="food.ratings"></ratingSelect>
          <div class="ratings-wrapper">
            <ul>
              <li class="rating-list" v-for="rating in ratings">
                <div class="user">
                  <span class="name">{{rating.username}} </span>
                  <img :src="rating.avatar" alt="" class="avatar"> </div>
                <div class="time">
                  <span>{{rating.rateTime}}</span>
                </div>
                <p class="text">
                  <i :class="{'icon-thumb_up':rating.rateType===1,'icon-thumb_down':rating.rateType===0}"></i> {{rating.text}} </p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
