<template>
  <div class="header" v-if="seller">
    <div class="content-wrapper">
      <div class="avatar">
        <img width="64" heifht="64" :src="seller.avatar" alt=""> </div>
      <div class="content">
        <div class="title">
          <span class="brand"></span>
          <span class="name">{{seller.name}} </span>
        </div>
        <div class="description"> {{seller.description}}/{{seller.deliveryTime}}分钟送达 </div>
        <div class="support" v-if="sellerDescription">
          <span class="icon" :class="supportIconClass"></span>
          <span class="text">{{sellerDescription}}</span>
        </div>
      </div>
      <div class="support-count" v-if="sellerDescription">
        <span class="count">{{seller.supports.length}}个</span>
        <i class="icon-keyboard_arrow_right"></i>
      </div>
    </div>
    <div class="bulletin-wrapper">
      <span class="bulletin-title"></span>
      <span class="bulletin-text">{{seller.bulletin}}</span>
      <i class="icon-keyboard_arrow_right" @click="toggleDetail"></i>
    </div>
    <div class="background">
      <img :src="seller.avatar" width="100%" height="100%"> </div>
    <!-- <header-detail :isShowDetail="isShowDetail"> </header-detail> -->
    <transition name="fade">
      <div class="detail" v-if="isShowDetail">
        <div class="detail-wrapper clearfix">
          <div class="detail-main">
            <h1 class="name">{{seller.name}}</h1>
            <div class="star-wrapper">
              <star :size="48" :score="seller.score"></star>
            </div>
            <div class="title">
              <div class="line"></div>
              <div class="text">优惠信息</div>
              <div class="line"></div>
            </div>
            <ul v-if="seller.supports" class="supports">
              <li class="support-item" v-for="(item, index) in seller.supports">
                <span class="icon" :class="SUPPORTS_TYPE[seller.supports[index].type]"></span>
                <span class="text">{{seller.supports[index].description}}</span>
              </li>
            </ul>
            <div class="title">
              <div class="line"></div>
              <div class="text">商家公告</div>
              <div class="line"></div>
            </div>
            <div class="bulletin">
              <p class="content">{{seller.bulletin}}</p>
            </div>
          </div>
        </div>
        <div class="detail-close" @click="toggleDetail">
          <i class="icon-close"></i>
        </div>
      </div>
    </transition>
  </div>
</template>
