<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximu-scale=1.0,minimum-scale=1.0,user-scalable=no ">
  <title>practice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <script>
    var myLog = console.log;
    console.log = function () {
      try {
        throw new Error();
      } catch (e) {
        var eStackArray = e.stack.split("\n");
        // myLog(eStackArray[2]);
        // if (eStackArray.length > 2) myLog(eStackArray[2]);
        myLog("%c" + eStackArray[2], "color:green");
      }
      if (arguments.length > 0) myLog(arguments[0]);
    }

  </script>
</head>

<body>


  <main id="app" />

</body>

</html>
