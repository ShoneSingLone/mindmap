<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">

    <title>article</title>
    <!-- Bootstrap -->

        crossorigin="anonymous">
    <link id="highlightCss" rel="stylesheet" href="../public/css/highlight/monokai-sublime.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script defer src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <style>
        img {
            width: 70%;
        }

        #currentCss,
        #highlightSelect {
            width: 100%;
        }

        #sides {
            position: fixed;
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        var onChageOption = function (e) {
            var $ele = $(e.target);
            var cssStyle = $ele.val();
            $("#highlightCss").attr("href", "../public/css/highlight/" + cssStyle);
        }

        var initSelect = function ($ele, items) {
            $ele.empty();
            for (var i = 0; i < items.length; i++) {
                var option = $("<option>").val(items[i]).text(items[i]);
                $ele.append(option);
                if (items[i] == "school-book.css") {
                    var $targetSelect = $ele.find("option[value='" + items[i] + "']");
                    $targetSelect.attr("selected", true);
                }
            }
            $ele.on("change.select", onChageOption);
            $ele.trigger("change.select");
        }

        var setContents = function ($target) {
            var $div = $("<div/>");
            $('.content').each(function (index, ele) {
                var $ele = $(ele);
                $("<a/>", {
                    class: 'list-group-item',
                    href: "#" + $ele.attr("id"),
                    text: $ele.text()
                }).appendTo($div);;
            })
            $target.append($div.html());
        }

        $(function () {
            $("img").parent().css("text-align", "center");
            var itemsArray = ["agate.css", "androidstudio.css", "arduino-light.css", "arta.css", "ascetic.css", "atelier-cave-dark.css", "atelier-cave-light.css", "atelier-dune-dark.css", "atelier-dune-light.css", "atelier-estuary-dark.css", "atelier-estuary-light.css", "atelier-forest-dark.css", "atelier-forest-light.css", "atelier-heath-dark.css", "atelier-heath-light.css", "atelier-lakeside-dark.css", "atelier-lakeside-light.css", "atelier-plateau-dark.css", "atelier-plateau-light.css", "atelier-savanna-dark.css", "atelier-savanna-light.css", "atelier-seaside-dark.css", "atelier-seaside-light.css", "atelier-sulphurpool-dark.css", "atelier-sulphurpool-light.css", "atom-one-dark.css", "atom-one-light.css", "brown-paper.css", "brown-papersq.png", "codepen-embed.css", "color-brewer.css", "darcula.css", "dark.css", "darkula.css", "default.css", "docco.css", "dracula.css", "far.css", "foundation.css", "github-gist.css", "github.css", "googlecode.css", "grayscale.css", "gruvbox-dark.css", "gruvbox-light.css", "hopscotch.css", "hybrid.css", "idea.css", "ir-black.css", "kimbie.dark.css", "kimbie.light.css", "magula.css", "mono-blue.css", "monokai-sublime.css", "monokai.css", "obsidian.css", "ocean.css", "paraiso-dark.css", "paraiso-light.css", "pojoaque.css", "pojoaque.jpg", "purebasic.css", "qtcreator_dark.css", "qtcreator_light.css", "railscasts.css", "rainbow.css", "routeros.css", "school-book.css", "school-book.png", "solarized-dark.css", "solarized-light.css", "sunburst.css", "tomorrow-night-blue.css", "tomorrow-night-bright.css", "tomorrow-night-eighties.css", "tomorrow-night.css", "tomorrow.css", "vs.css", "vs2015.css", "xcode.css", "xt256.css", "zenburn.css"];
            initSelect($("#highlightSelect"), itemsArray);
            setContents($("#content-tree"));
            $(window).on("hashchange", function (e) {
                $("#sides").css({ "margin-top": $(document).scrollTop() + "px" });
            })
        });
    </script>

</head>

<body class="container">
    <div class="row">
        <div class="col-sm-3">

            <div class="panel panel-default" id="sides">
                <div class="panel-heading">
                    <h2 class="currentsize" class="mdl-card__title-text">Contents</h2>
                </div>
                <div class="panel-body">
                    <div id="currentCss">
                        <select name="" class="form-control" id="highlightSelect"> <option value=""></option> </select>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="list-group" id="content-tree">
                        </div>
                    </div>
                </div>
                <div class="panel-footer"><a class="btn btn-default" href="#" role="button">VieRead more»</a></a>
                </div>
            </div </div>
        </div>
        <div class="col-sm-9" id="main-contents"></div>
</body>

</html>
